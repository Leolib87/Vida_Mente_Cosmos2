        /* Encabezado */

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #00FFFF; /* Cian neón */
            text-shadow: 0 0 15px #00FF00; /* Sombra verde */
            animation: fadeIn 2s ease-in;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Capa oscura */
            z-index: 1;
        }
        .header h1, .header p {
            position: relative;
            z-index: 2;
        }
        .header h1 {
            font-size: clamp(2em, 4vw, 4em); /* Tamaño adaptable */
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00FF00; }
            to { text-shadow: 0 0 20px #00FFFF; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Secciones */
        .section {
            margin: 40px 0;
            padding: 25px;
            border: 2px solid #00FFFF; /* Borde cian */
            box-shadow: 0 0 20px #00FFFF; /* Sombra brillante */
            background: rgba(0, 255, 255, 0.05); /* Fondo traslúcido */
            border-radius: 10px;
            box-sizing: border-box;
            overflow-x: auto; /* Scroll horizontal para tablas en móviles */
        }
        h2 {
            color: #00FF00;
            text-shadow: 0 0 8px #00FF00;
            border-bottom: 1px solid #00FFFF;
            padding-bottom: 10px;
            margin: 0 0 15px 0;
            font-size: 1.5em;
            text-align: center;
        }
        /* Filtros */
        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        select {
            background: #000000;
            border: 2px solid #00FFFF;
            color: #00FF00;
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        select:hover, select:focus {
            background: #00FFFF;
            color: #000000;
            outline: none;
        }
        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        th, td {
            padding: 10px;
            border: 1px solid #00FFFF;
            text-align: left;
        }
        th {
            background: rgba(0, 255, 255, 0.1); /* Fondo cian traslúcido */
            color: #00FFFF;
        }
        tr:nth-child(even) {
            background: rgba(0, 255, 255, 0.03); /* Fondo alternado */
        }
        tr:hover {
            background: rgba(0, 255, 255, 0.2); /* Hover brillante */
        }
        /* Red D3.js */
        #network {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            overflow: hidden;
        }
        .node circle {
            stroke: #00FFFF;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }
        .node.book circle {
            fill: #00FF00; /* Verde para libros */
            r: 5;
        }
        .node.genre circle {
            fill: #FF00FF; /* Magenta para géneros */
            r: 10;
        }
        .node:hover circle {
            fill: #FFFFFF;
            r: 12;
            filter: drop-shadow(0 0 8px #00FFFF);
        }
        .node.selected circle {
            fill: #FFFF00; /* Amarillo neón para nodos seleccionados */
            stroke: #000000; /* Borde negro para contraste */
            stroke-width: 3px;
            r: 15; /* Tamaño mayor para destacar */
            filter: drop-shadow(0 0 10px #FFFF00); /* Brillo amarillo */
        }
        .node text {
            fill: #00FFFF;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00FF00;
            font-size: 10px;
            pointer-events: none;
        }
        .node.selected text {
            fill: #FFFFFF; /* Blanco para texto de nodos seleccionados */
            text-shadow: 0 0 5px #000000; /* Sombra negra para contraste */

        .link {
            stroke: #00FF00;
            stroke-opacity: 0.7;
            stroke-width: 1px;
        }
        .link.genre-link {
            stroke: #FF00FF; /* Magenta para conexiones entre géneros */
            stroke-width: 2px;
            stroke-opacity: 0.9;
        }

            text-align: center;
            padding: 30px;
            color: #00FFFF;
            border-top: 2px solid #00FF00;
            margin-top: 40px;
        }
        .chart-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.05);
        }
        .chart-container h3 {
            color: #00FF00;
            text-shadow: 0 0 8px #00FF00;
            margin-bottom: 15px;
            text-align: center;
        }
        #bar-chart, #pie-chart, #treemap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .bar {
            fill: #00FF00;
            transition: fill 0.3s ease;
        }
        .bar:hover {
            fill: #FFFF00;
        }
        .bar-text {
            fill: #00FFFF;
            font-size: 10px;
            text-shadow: 0 0 5px #000000;
            text-anchor: "middle";
        }
        .arc path {
            stroke: #00FF00; /* Verde neón para bordes */
            stroke-width: 4px; /* Borde grueso */
            fill: #000000; /* Interior negro */
            transition: opacity 0.3s ease;
        }
        .arc path:hover {
            opacity: 0.8;
        }
        .arc text {
            fill: #00FFFF;
            font-size: 10px;
            text-shadow: 0 0 5px #000000;
            pointer-events: none;
        }
        .treemap-rect {
            stroke: #00FF00; /* Verde neón para bordes */
            stroke-width: 4px; /* Borde grueso */
            fill: #000000; /* Interior negro */
            fill-opacity: 0.8;
            transition: fill-opacity 0.3s ease;
        }
        .treemap-rect:hover {
            fill-opacity: 1;
        }

            color: #00FF00;

            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        /* Media Queries para diseño responsivo */

            table {

            th, td {

            #network {

            .chart-container {

            table {

                font-size: 8px; /* Texto más pequeño en móviles */
            }
            .node.selected text {
                font-size: 10px; /* Ajuste para móviles */
            }
            .chart-container {
                padding: 10px;
            }
            .bar-text, .arc text {
                font-size: 8px; /* Texto más pequeño en móviles */
            }
            #treemap-info {
                font-size: 12px;
            }
        }
    </style>
</head>

            { title: "Libro en francés con el nombre 'Michel Houellebecq' visible", author: "Michel Houellebecq (posiblemente)", comments: "Libro en francés, posiblemente del escritor Michel Houellebecq.", genre: "Narrativa", theme: "General" },
            { title: "La Tía Tula", author: "Miguel de Unamuno", comments: "Novela clásica de Miguel de Unamuno.", genre: "Narrativa", theme: "General" },
            { title: "Relacionándonos para ser mejores", author: "Mónica Pérez & Matías Calderón Siegel", comments: "Vinculación y educación en establecimientos.", genre: "Educación", theme: "General" },
            { title: "Sandalias", author: "No se distingue el autor", comments: "No se distingue el contenido.", genre: "Narrativa", theme: "General" },
            { title: "Enhancing Resilience in Youth", author: "No visible en la imagen", comments: "Libro sobre resiliencia en jóvenes.", genre: "Ciencia", theme: "General" },
            { title: "La Nueva Izquierda Chilena", author: "Noam Titelman", comments: "Análisis sobre la evolución y rol de la nueva izquierda en Chile.", genre: "Filosofía", theme: "Biología" },
            { title: "Cibernética", author: "Norbert Wiener", comments: "Obra fundacional sobre cibernética y automatización.", genre: "Ciencia", theme: "Filosofía" },
            { title: "Naturalizing Phenomenology: Issues in Contemporary Phenomenology and Cognitive Science", author: "Petitot, Varela, Pachoud, Roy", comments: "Análisis sobre fenomenología y ciencia cognitiva.", genre: "Ciencia", theme: "ESPECIAL" },
            { title: "La filosofía de la redención", author: "Philipp Mainländer", comments: "Obra filosófica sobre pesimismo.", genre: "Filosofía", theme: "ESPECIAL" },
            { title: "Obras Completas de San Juan de la Cruz", author: "San Juan de la Cruz", comments: "Compilación de la obra completa del místico y poeta español.", genre: "Poesía", theme: "General" },
            { title: "Poesía completa y comentarios en prosa", author: "San Juan de la Cruz", comments: "Obra poética mística.", genre: "Poesía", theme: "Filosofía" },
            { title: "The Bodhicaryavatara", author: "Santideva", comments: "Texto clásico del budismo mahayana sobre la práctica del bodhisattva.", genre: "Religión", theme: "General" },
            { title: "Breve Historia de Chile", author: "Sergio Villalobos R.", comments: "Resumen histórico sobre Chile escrito por Sergio Villalobos.", genre: "Historia", theme: "Historia" },
            { title: "La Mente Fenomenológica", author: "Shaun Gallagher y Dan Zahavi", comments: "Libro sobre filosofía de la mente y fenomenología.", genre: "Filosofía", theme: "Religión" },
            { title: "Ensayos sobre Sexualidad", author: "Sigmund Freud", comments: "Ensayos de Freud sobre la teoría de la sexualidad y la psicología.", genre: "Filosofía", theme: "General" },
            { title: "El Segundo Sexo", author: "Simone de Beauvoir", comments: "Ensayo feminista fundamental de Simone de Beauvoir.", genre: "Filosofía", theme: "Religión" },
            { title: "Las Rutas de la Complejidad", author: "Susana Genevois", comments: "Libro sobre complejidad y sistemas.", genre: "Ciencia", theme: "General" },
            { title: "¿Cómo Hacer una Tesis?", author: "Umberto Eco", comments: "Guía clásica sobre metodología de la investigación y escritura de tesis.", genre: "Ciencia", theme: "General" },
            { title: "El Estado y la Revolución", author: "V. I. Lenin", comments: "Texto fundamental del marxismo sobre la teoría del Estado.", genre: "Filosofía", theme: "Política" },
            { title: "Introducción a la Cibernética", author: "W. Ross Ashby", comments: "Libro clásico sobre cibernética y sistemas.", genre: "Ciencia", theme: "ESPECIAL" },
            { title: "William Blake's Divine Comedy Illustrations", author: "William Blake (Dover)", comments: "Edición de Dover con ilustraciones de William Blake para la Divina Comedia.", genre: "Arte", theme: "General" },
            { title: "El nido ajeno / Cartas de mujeres", author: "Jacinto Benavente", comments: "Obra teatral y epistolar", genre: "Teatro", theme: "Sociedad y relaciones" },
            { title: "Obras literarias completas", author: "Santiago Ramón y Cajal", comments: "Recopilación de escritos literarios", genre: "Literature", theme: "Ciencia y literatura" },
            { title: "Obras completas V", author: "Sir Arthur Conan Doyle", comments: "Novelas y relatos históricos", genre: "Narrativa", theme: "Historia y aventura" },
            { title: "Tragedias completas", author: "Lucio Anneo Séneca", comments: "Compilación de tragedias", genre: "Teatro", theme: "Tragedia clásica" },
            { title: "Tragedias completas", author: "Sófocles", comments: "Compilación de tragedias", genre: "Teatro", theme: "Tragedia clásica" },
            { title: "El caballero de la muerte", author: "Emilio Carrere", comments: "Novela de misterio y terror", genre: "Narrativa", theme: "Misterio y muerte" },
            { title: "El arte de proyectar en Arquitectura", author: "Ernst Neufert", comments: "Arquitectura y Diseño", genre: "Arte", theme: "ESPECIAL" }
        ];

        // Preparar datos para la red: nodos de libros y géneros
        const genres = [...new Set(books.map(book => book.genre))].sort();
        const genreNodes = genres.map((genre, index) => ({
            id: `genre-${index}`,
            name: genre,
            type: "genre"
        }));
        const bookNodes = books.map((book, index) => ({
            id: `book-${index}`,
            title: book.title,
            genre: book.genre,
            theme: book.theme,
            type: "book"
        }));
        const nodes = [...genreNodes, ...bookNodes];

        // Enlaces entre libros y sus géneros
        const bookLinks = bookNodes.map(bookNode => ({
            source: bookNode.id,
            target: genreNodes.find(genreNode => genreNode.name === bookNode.genre).id,
            type: "book-genre"
        }));

        // Enlaces entre géneros: conectar todos los géneros al menos con uno
        const genreLinks = [];
        for (let i = 0; i < genreNodes.length; i++) {
            for (let j = i + 1; j < genreNodes.length; j++) {
                const genre1 = genreNodes[i].name;
                const genre2 = genreNodes[j].name;
                const booksInGenre1 = books.filter(b => b.genre === genre1);
                const booksInGenre2 = books.filter(b => b.genre === genre2);
                const themesInGenre1 = new Set(booksInGenre1.map(b => b.theme));
                const themesInGenre2 = new Set(booksInGenre2.map(b => b.theme));
                const sharedThemes = [...themesInGenre1].filter(theme => themesInGenre2.has(theme));
                if (sharedThemes.length > 0) {
                    genreLinks.push({
                        source: genreNodes[i].id,
                        target: genreNodes[j].id,
                        type: "genre-genre"
                    });
                }
            }
        }

        // Asegurar que todos los géneros estén conectados (conectar "Juegos" al menos con "Ciencia")
        const isolatedGenres = genreNodes.filter(gn => !genreLinks.some(gl => gl.source === gn.id || gl.target === gn.id));
        if (isolatedGenres.length > 0) {
            const scienceGenre = genreNodes.find(gn => gn.name === "Ciencia");
            isolatedGenres.forEach(ig => {
                if (ig.id !== scienceGenre.id) {
                    genreLinks.push({
                        source: ig.id,
                        target: scienceGenre.id,
                        type: "genre-genre"
                    });
                }
            });
        }

        const links = [...bookLinks, ...genreLinks];

        // Configuración de la red D3.js
        const width = document.getElementById('network').clientWidth;
        const height = window.innerWidth <= 768 ? (window.innerWidth <= 480 ? 300 : 400) : 500;

        const svg = d3.select("#network")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.type === "genre-genre" ? 150 : 100).strength(0.5))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(20))
            .force("x", d3.forceX(width / 2).strength(0.1))
            .force("y", d3.forceY(height / 2).strength(0.1));

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", d => `link ${d.type === "genre-genre" ? "genre-link" : ""}`);

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", d => `node ${d.type}`)
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded))
            .on("click", (event, d) => {
                d3.selectAll(".node").classed("selected", false);
                d3.select(event.currentTarget).classed("selected", true);
                if (d.type === "genre") {
                    const genreFilter = document.getElementById('genreFilter');
                    genreFilter.value = d.name;
                    const changeEvent = new Event('change');
                    genreFilter.dispatchEvent(changeEvent);
                }
                const selectedGenre = d.genre || (d.type === "genre" ? d.name : null);
                if (selectedGenre) {
                    nodes.forEach(n => {
                        if (n !== d && (n.genre === selectedGenre || (n.type === "genre" && n.name === selectedGenre))) {
                            const dx = n.x - d.x;
                            const dy = n.y - d.y;
                            const distance = Math.sqrt(dx * dx + dy * dy) || 1;
                            const force = 1000 / distance;
                            n.vx += (dx / distance) * force;
                            n.vy += (dy / distance) * force;
                        }
                    });
                    simulation.alpha(0.3).restart();
                }
            });

        node.append("circle")
            .attr("r", d => d.type === "genre" ? 10 : 5)
            .attr("fill", d => d.type === "genre" ? "#FF00FF" : "#00FF00");

        node.append("text")
            .attr("dy", -25)
            .attr("text-anchor", "middle")
            .text(d => d.type === "genre" ? d.name : d.title);

        simulation.on("tick", () => {
            link.attr("x1", d => Math.max(10, Math.min(width - 10, d.source.x)))
                .attr("y1", d => Math.max(10, Math.min(height - 10, d.source.y)))
                .attr("x2", d => Math.max(10, Math.min(width - 10, d.target.x)))
                .attr("y2", d => Math.max(10, Math.min(height - 10, d.target.y)));
            node.attr("transform", d => `translate(${Math.max(10, Math.min(width - 10, d.x))},${Math.max(10, Math.min(height - 10, d.y))})`);
        });

        function dragStarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = Math.max(10, Math.min(width - 10, event.x));
            event.subject.fy = Math.max(10, Math.min(height - 10, event.y));
        }

        function dragEnded(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Llenar filtros dinámicamente
        const genresList = [...new Set(books.map(book => book.genre))].sort();
        const themes = [...new Set(books.map(book => book.theme))].sort();
        
        const genreFilter = document.getElementById('genreFilter');
        const themeFilter = document.getElementById('themeFilter');

        genresList.forEach(genre => {
            const option = document.createElement('option');
            option.value = genre;
            option.textContent = genre;
            genreFilter.appendChild(option);
        });

        themes.forEach(theme => {
            const option = document.createElement('option');
            option.value = theme;
            option.textContent = theme;
            themeFilter.appendChild(option);
        });

        function renderTable() {
            const selectedGenre = genreFilter.value;
            const selectedTheme = themeFilter.value;
            const filteredBooks = books.filter(book => 
                (!selectedGenre || book.genre === selectedGenre) &&
                (!selectedTheme || book.theme === selectedTheme)
            );

            const tbody = document.querySelector('#bookTable tbody');
            tbody.innerHTML = '';

            filteredBooks.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.comments}</td>
                    <td>${book.genre}</td>
                    <td>${book.theme}</td>
                `;
                tbody.appendChild(row);
            });
        }

        genreFilter.addEventListener('change', renderTable);
        themeFilter.addEventListener('change', renderTable);
        renderTable();

        function resize() {
            const newWidth = document.getElementById('network').clientWidth;
            const newHeight = window.innerWidth <= 768 ? (window.innerWidth <= 480 ? 300 : 400) : 500;
            svg.attr("width", newWidth).attr("height", newHeight);
            simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.force("x", d3.forceX(newWidth / 2).strength(0.1));
            simulation.force("y", d3.forceY(newHeight / 2).strength(0.1));
            simulation.alpha(1).restart();
        }
        window.addEventListener("resize", resize);

        // Preparar datos para los gráficos
        const genreCounts = d3.rollup(books, v => v.length, d => d.genre);
        const genreData = Array.from(genreCounts, ([genre, count]) => ({ genre, count }));
        const totalBooks = books.length;
        const authorCounts = d3.rollup(books, v => v.length, d => d.author);
        const authorData = Array.from(authorCounts, ([author, count]) => ({ name: author, value: count }));

        function updateGenreFilter(genre) {
            const genreFilter = document.getElementById('genreFilter');
            genreFilter.value = genre;
            const changeEvent = new Event('change');
            genreFilter.dispatchEvent(changeEvent);
        }

        // Gráfico de barras por género (sin modificaciones)
        const barSvg = d3.select("#bar-chart")
            .append("svg")
            .attr("width", "100%")
            .attr("height", 400);

        const barMargin = { top: 20, right: 20, bottom: 100, left: 40 };
        const barWidth = barSvg.node().clientWidth - barMargin.left - barMargin.right;
        const barHeight = 400 - barMargin.top - barMargin.bottom;

        const barX = d3.scaleBand()
            .domain(genreData.map(d => d.genre))
            .range([0, barWidth])
            .padding(0.1);

        const barY = d3.scaleLinear()
            .domain([0, d3.max(genreData, d => d.count)])
            .range([barHeight, 0]);

        const barG = barSvg.append("g")
            .attr("transform", `translate(${barMargin.left},${barMargin.top})`);

        barG.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${barHeight})`)
            .call(d3.axisBottom(barX))
            .selectAll("text")
            .attr("fill", "#00FFFF")
            .attr("text-shadow", "0 0 5px #00FF00")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        barG.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(barY))
            .selectAll("text")
            .attr("fill", "#00FFFF");

        barG.selectAll(".bar")
            .data(genreData)
            .join("rect")
            .attr("class", "bar")
            .attr("x", d => barX(d.genre))
            .attr("y", d => barY(d.count))
            .attr("width", barX.bandwidth())
            .attr("height", d => barHeight - barY(d.count))
            .on("click", (event, d) => updateGenreFilter(d.genre));

        barG.selectAll(".bar-text")
            .data(genreData)
            .join("text")
            .attr("class", "bar-text")
            .attr("x", d => barX(d.genre) + barX.bandwidth() / 2)
            .attr("y", d => barY(d.count) - 5)
            .text(d => `${d.count} (${((d.count / totalBooks) * 100).toFixed(1)}%)`);

        // Gráfico de torta por género (ajustado para bajar un poco más)
        const pieSvg = d3.select("#pie-chart")
            .append("svg")
            .attr("width", "100%")
            .attr("height", 400);

        const pieWidth = pieSvg.node().clientWidth - barMargin.left - barMargin.right;
        const pieHeight = 400 - barMargin.top - barMargin.bottom;
        const pieRadius = Math.min(pieWidth, pieHeight) / 2 - 20;

        const pieG = pieSvg.append("g")
            .attr("transform", `translate(${pieWidth / 2 + barMargin.left},${pieHeight / 2 + 40})`); // Ajuste para bajar el gráfico 40px

        const pie = d3.pie()
            .value(d => d.count)
            .sort((a, b) => d3.ascending(a.genre, b.genre)); // Ordenar alfabéticamente para consistencia

        const arc = d3.arc()
            .innerRadius(pieRadius * 0.5) // Donut
            .outerRadius(pieRadius);

        const outerArc = d3.arc()
            .innerRadius(pieRadius * 0.9)
            .outerRadius(pieRadius * 0.9);

        const arcsData = pie(genreData);
        const arcs = pieG.selectAll(".arc")
            .data(arcsData)
            .join("g")
            .attr("class", "arc");

        // Calcular posiciones ajustadas para etiquetas y evitar solapamiento
        const labelPositions = [];
        arcsData.forEach((d, i) => {
            const pos = outerArc.centroid(d);
            const midAngle = d.startAngle + (d.endAngle - d.startAngle) / 2;
            const side = midAngle < Math.PI ? 1 : -1;
            pos[0] = pieRadius * (midAngle < Math.PI ? 1.2 : -1.2);
            pos[1] += (midAngle > Math.PI/2 && midAngle < 3*Math.PI/2) ? 10 : -10;

            // Ajustar posiciones para evitar solapamiento
            let adjustedY = pos[1];
            for (let j = 0; j < labelPositions.length; j++) {
                const prevPos = labelPositions[j];
                if (Math.abs(prevPos.y - adjustedY) < 20 && prevPos.side === side) {
                    adjustedY += (adjustedY > prevPos.y ? 20 : -20);
                }
            }
            labelPositions.push({ y: adjustedY, side });
            d.adjustedPos = [pos[0], adjustedY];
        });

        arcs.append("path")
            .attr("d", arc)
            .on("click", (event, d) => updateGenreFilter(d.data.genre));

        arcs.append("text")
            .attr("transform", d => `translate(${d.adjustedPos})`)
            .attr("dy", ".35em")
            .style("text-anchor", d => {
                const midAngle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                return midAngle < Math.PI ? "start" : "end";
            })
            .text(d => `${d.data.genre} (${((d.data.count / totalBooks) * 100).toFixed(1)}%)`)
            .each(function(d) {
                const bbox = this.getBBox();
                const midAngle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                const offsetX = midAngle < Math.PI ? bbox.width + 10 : -bbox.width - 10;
                d3.select(this).attr("dx", offsetX > 0 ? 5 : -5);
            });

        arcs.append("polyline")
            .attr("points", d => {
                const pos = outerArc.centroid(d);
                const midAngle = d.startAngle + (d.endAngle - d.startAngle) / 2;
                const offset = pieRadius * (midAngle < Math.PI ? 1.2 : -1.2);
                return [arc.centroid(d), outerArc.centroid(d), [offset, d.adjustedPos[1]]];
            })
            .attr("stroke", "#00FFFF")
            .attr("fill", "none");

        // Gráfico de treemap por autores (sin modificaciones)
        const treemapSvg = d3.select("#treemap")
            .append("svg")
            .attr("width", "100%")
            .attr("height", 400);

        const treemapWidth = treemapSvg.node().clientWidth - barMargin.left - barMargin.right;
        const treemapHeight = 400 - barMargin.top - barMargin.bottom;

        const treemap = d3.treemap()
            .size([treemapWidth, treemapHeight])
            .padding(4)
            .round(true);

        const root = d3.hierarchy({ children: authorData })
            .sum(d => d.value);

        treemap(root);

        const treemapG = treemapSvg.append("g")
            .attr("transform", `translate(${barMargin.left},${barMargin.top})`);

        treemapG.selectAll(".treemap-rect")
            .data(root.leaves())
            .join("rect")
            .attr("class", "treemap-rect")
            .attr("x", d => d.x0)
            .attr("y", d => d.y0)
            .attr("width", d => d.x1 - d.x0)
            .attr("height", d => d.y1 - d.y0)
            .on("click", (event, d) => {
                const authorBooks = books.filter(b => b.author === d.data.name);
                if (authorBooks.length > 0) updateGenreFilter(authorBooks[0].genre);
                d3.select("#treemap-info")
                    .text(`Autor: ${d.data.name} | Libros: ${d.data.value}`);
            });
    </script>
