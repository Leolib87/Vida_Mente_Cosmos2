        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 48px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; }
        input:checked + .slider { background-color: #1d4ed8; }
        input:checked + .slider:before { transform: translateX(24px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
        .country-btn.active {
            background-color: #1d4ed8;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        html.dark .country-btn.active { background-color: #3b82f6; }

        /* Estilos para los íconos de sol y luna */
        .slider svg {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .sun-icon {
            left: 5px;
            opacity: 1;
        }
        .moon-icon {
            right: 5px;
            opacity: 0;
        }
        input:checked + .slider .sun-icon {
            opacity: 0;
        }
        input:checked + .slider .moon-icon {
            opacity: 1;
        }
    </style>

        function generateAnnotations(data, isDarkMode) {
            const annotations = {};
            const presidentPeriods = [];
            let lastPresident = null;

            data.forEach((d, i) => {
                if (d.Presidente !== lastPresident) {
                    if (lastPresident !== null) {

                    presidentPeriods.push({ name: d.Presidente, start: i - 0.5 });
                    lastPresident = d.Presidente;

            });
            presidentPeriods[presidentPeriods.length - 1].end = data.length - 0.5;

                annotations[`president_${i}`] = {
                    type: 'box',
                    xMin: p.start,
                    xMax: p.end,
                    backgroundColor: presidentColors[i % 2],

                    }

                tr.innerHTML = `
                    <td class="p-4 text-sm">${row.Año}</td>
                    <td class="p-4 text-sm">${row.Mes}</td>
                    <td class="p-4 text-sm font-medium ${row.Inflacion >= 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}">${row.Inflacion.toFixed(2)}%</td>
                    <td class="p-4 text-sm text-gray-500 dark:text-gray-400">${row.Presidente}</td>
                `;
                tableBody.appendChild(tr);
            });
            tableTitle.textContent = `Datos Detallados - ${country}`;
            
            // Actualizar tarjetas de resumen
            const peak = Math.max(...data.map(d => d.Inflacion));
            const min = Math.min(...data.map(d => d.Inflacion));
            document.getElementById('peak-inflation').textContent = `${peak.toFixed(2)}%`;
            document.getElementById('min-inflation').textContent = `${min.toFixed(2)}%`;
            document.getElementById('annual-inflation').textContent = '- %';


            // Actualizar gráfico
            const labels = data.map(d => `${d.Mes.substring(0,3)} ${d.Año}`);
            const chartData = data.map(d => d.Inflacion);
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            const isDarkMode = document.documentElement.classList.contains('dark');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#e5e7eb' : '#374151';
            const datalabelColor = isDarkMode ? '#cbd5e1' : '#4b5563';
            const annotations = generateAnnotations(data, isDarkMode);


            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Inflación Mensual de ${country}`,
                        data: chartData,
                        borderColor: countryColors[country] || 'rgba(59, 130, 246, 1)',
                        backgroundColor: (countryColors[country] || 'rgba(59, 130, 246, 1)').replace('1)', '0.1)'),
                        borderWidth: 2,
                        pointBackgroundColor: countryColors[country] || 'rgba(59, 130, 246, 1)',
                        pointRadius: 4,
                        pointHoverRadius: 7,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    onHover: (event, chartElement) => {
                        if (chartElement.length > 0) {
                            const index = chartElement[0].index;
                            const year = data[index].Año;
                            const annualInflation = calculateAnnualInflation(country, year);
                            document.getElementById('annual-inflation').textContent = `${annualInflation}%`;
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: gridColor },
                            ticks: { color: textColor },
                            title: { display: true, text: 'Porcentaje de Inflación (%)', color: textColor }
                        },
                        x: {
                             grid: { color: gridColor },
                             ticks: { color: textColor },
                             title: { display: true, text: 'Fecha (Mes y Año)', color: textColor }
                        }
                    },
                    plugins: {
                        annotation: { annotations: annotations },
                        datalabels: {
                            align: 'end',
                            anchor: 'end',
                            rotation: -45,
                            color: datalabelColor,
                            font: { size: 8, weight: '600' },
                            formatter: (value) => value.toFixed(2) + '%',
                            offset: 8,
                            display: 'auto'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed.y !== null) { label += `${context.parsed.y.toFixed(2)}%`; }
                                    return label;
                                },
                                afterLabel: function(context) {
                                     const president = data[context.dataIndex].Presidente;
                                     return `Presidente: ${president}`;
                                }
                            }
                        },
                        legend: { display: false }
                    }
                }
            });
        }

        // --- LÓGICA MODO OSCURO ---
        const themeToggle = document.getElementById('checkbox');
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
            }
            if (currentCountry) {
                updateChartAndTable(currentCountry);
            }
        };
        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- EVENT LISTENERS ---
        const selector = document.getElementById('country-selector');
        selector.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const country = e.target.dataset.country;
                selector.querySelectorAll('.country-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                updateChartAndTable(country);
            }
        });
        
        document.getElementById('inflationChart').addEventListener('mouseout', () => {
             document.getElementById('annual-inflation').textContent = '- %';
        });

        // --- CARGA INICIAL ---
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });
    </script>
</body>
</html>
